<div class="register-container">
    <form>
        <h1>Registracija</h1>
        <div class="form-group">
            <label for="username">Uporabniško ime</label>
            <input type="text" id="username" class="form-control" placeholder="Vnesite vaše uporabniško ime">
        </div>
        <div class="form-group">
            <label for="username">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="Vnesite vaš e-mail">
        </div>
        <div class="form-group">
            <label for="password">Geslo</label>
            <input type="password" id="password" class="form-control" placeholder="Vnesite vaše geslo">
        </div>
        <button type="submit" class="btn btn-primary">Registriraj me</button>
    </form>
</div>
