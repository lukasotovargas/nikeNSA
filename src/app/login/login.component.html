<div class="login-container">
    <form>
        <h1>Prijava</h1>
        <div class="form-group">
            <label for="username">Uporabniško ime</label>
            <input type="text" id="username" class="form-control" placeholder="Vnesite vaše uporabniško ime">
        </div>
        <div class="form-group">
            <label for="password">Geslo</label>
            <input type="password" id="password" class="form-control" placeholder="Vnesite vaše geslo">
        </div>
        <button type="submit" class="btn btn-primary">Vpiši me</button>
    </form>
</div>
